{% extends "base.html" %}
{%load static%}

{% block link %} <link rel="stylesheet" href="{% static 'css/login.css' %}"> {% endblock %}


{% block section%}
<p>Register To Travellx</p>
{%endblock%}

{% block content%}
<div>
    <form class="login" action="{% url 'loging' %}" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Username" required name="username"><br>
        <input type="email" placeholder="Email" required name="email"><br>
        <input type="password" placeholder="password" name="password"><br>
        <button id="submit_login" type="submit" value="submit">Signup</button>
    </form>
</div>
<div style="margin-left: 20px;">
    Already have an account?<a href="{% url 'loging' %}">Log In</a>
</div>
{% endblock%}
